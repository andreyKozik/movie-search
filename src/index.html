<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/swiper.min.css">
    <title>Movie-search</title>
  </head>
  <body>
    <header class="header">
      <h1>Move Search</h1>
    </header>
    <main class="main">
      <div class="form">
        <form class="search-form" action="" method="get" onsubmit="return false">
          <input class="search-movie" placeholder="Search movie..." 
          type="search" autocomplete="none" spellcheck="true" autofocus>
          <img class="virtual-keyboard-button" src="./assets/img/search-panel/keyboard.png" alt="keyboard">
          <img class="microphone" src="./assets/img/microphone/microphone.png" alt="microphone">
          <button class="button-search-movie" type="submit">Search</button>
        </form>
      </div>
      <div class="error"></div>
      <div class="slider">
        <div class="swiper-button-prev arrow-prev"></div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
        </div>
        <div class="swiper-button-next arrow-next"></div>
      </div>
    </main>
    <footer class="footer">
    </footer>
    <div class="background-loader">
      <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
      </div>
    </div>
  </body>
</html>
